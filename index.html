<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quikfolioz - Portfolio Templates Gallery</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .template-card {
            transition: all 0.3s ease;
        }
        .template-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .preview-image {
            aspect-ratio: 16/10;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white">
        <div class="container mx-auto px-4 py-12">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    <i class="fas fa-rocket mr-3"></i>Quikfolioz
                </h1>
                <p class="text-xl md:text-2xl font-light mb-8 max-w-3xl mx-auto">
                    Curated Vibe-Coded Portfolios, Crafted Fast for Devs on the Go!
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <div class="bg-white/20 backdrop-blur-sm rounded-lg px-6 py-3">
                        <span class="text-2xl font-bold" id="template-count">16</span>
                        <span class="text-sm opacity-90 ml-2">Templates Available</span>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-lg px-6 py-3">
                        <i class="fas fa-download mr-2"></i>
                        <span class="text-sm opacity-90">Instant Download</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter -->
    <section class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm border p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label for="search" class="block text-sm font-medium text-gray-700 mb-2">Search Templates</label>
                        <div class="relative">
                            <input type="text" id="search" placeholder="Search by name, style, or technology..." 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="md:w-48">
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select id="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">All Templates</option>
                            <option value="modern">Modern</option>
                            <option value="minimalist">Minimalist</option>
                            <option value="creative">Creative</option>
                            <option value="terminal">Terminal</option>
                            <option value="unique">Unique</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Templates Grid -->
    <section class="container mx-auto px-4 pb-12">
        <div id="templates-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Template cards will be inserted here by JavaScript -->
        </div>
        
        <!-- No results message -->
        <div id="no-results" class="hidden text-center py-12">
            <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No templates found</h3>
            <p class="text-gray-500">Try adjusting your search criteria</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">&copy; 2025 Quikfolioz. Crafted with <i class="fas fa-heart text-red-500"></i> for developers.</p>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/AshishW/Quikfolioz" class="text-gray-400 hover:text-white transition duration-300">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="https://x.com/@AshishWaikar01" class="text-gray-400 hover:text-white transition duration-300">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                    <i class="fas fa-globe text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Template Modal -->
    <div id="template-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-800">Template Preview</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto max-h-96">
                <div id="modal-content">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 flex justify-end gap-4">
                <button id="modal-download" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-download mr-2"></i>Download Template
                </button>
                <button id="modal-preview" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-external-link-alt mr-2"></i>Live Preview
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dynamic template loading

        // Fallback template data (used if templates.json is not available)

                id: 'retro_game_portfolio',
                name: 'Retro Game Portfolio',
                description: 'Nostalgic 8-bit and retro gaming inspired design with pixel art elements.',
                category: 'unique',

            {

            },
            {
                id: 'jelly_wobble_portfolio',

                description: 'Fun and bouncy design with jelly-like animations and playful interactions.',
                category: 'creative',

                features: ['Jelly Animations', 'Wobble Effects', 'Playful Design'],
                preview: 'templates/jelly_wobble_portfolio/thumbnail.png',
                folder: 'jelly_wobble_portfolio'
            },
            {
                id: 'jiggly_portfolio',
                name: 'Jiggly Portfolio',
                description: 'Energetic design with jiggly animations and dynamic visual effects.',
                category: 'creative',
                technologies: ['HTML5', 'CSS3', 'JavaScript'],
                features: ['Jiggly Effects', 'Dynamic Animations', 'Energy Theme'],
                preview: 'templates/jiggly_portfolio/thumbnail.png',
                folder: 'jiggly_portfolio'
            },
            {
                id: 'jiggly_wiggly_portfolio',
                name: 'Jiggly Wiggly Portfolio',
                description: 'Enhanced version with more complex animations and interactive elements.',
                category: 'creative',

                features: ['Complex Animations', 'Interactive Elements', 'Enhanced Effects'],
                preview: 'templates/jiggly_wiggly_portfolio/thumbnail.png',
                folder: 'jiggly_wiggly_portfolio'
            }
        ];

        // Load templates dynamically from templates.json or fallback to hardcoded data
        async function loadTemplates() {
            try {
                const response = await fetch('templates.json');
                if (response.ok) {
                    const dynamicTemplates = await response.json();
                    templates = dynamicTemplates;
                    console.log('Loaded templates dynamically from templates.json');
                } else {
                    throw new Error('templates.json not found');
                }
            } catch (error) {
                console.log('Using fallback template data:', error.message);
                templates = fallbackTemplates;
            }
            
            // Update template count
            updateTemplateCount();
            
            // Render templates
            renderTemplates();
        }

        // Update template count in header
        function updateTemplateCount() {
            const countElement = document.getElementById('template-count');
            if (countElement) {
                countElement.textContent = templates.length;
            }
        }

        // DOM elements
        const templatesGrid = document.getElementById('templates-grid');
        const searchInput = document.getElementById('search');
        const categorySelect = document.getElementById('category');
        const noResultsDiv = document.getElementById('no-results');
        const modal = document.getElementById('template-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalDownload = document.getElementById('modal-download');
        const modalPreview = document.getElementById('modal-preview');
        const closeModal = document.getElementById('close-modal');

        let currentTemplate = null;

        // Render templates
        function renderTemplates(templatesToRender = templates) {
            templatesGrid.innerHTML = '';
            
            if (templatesToRender.length === 0) {
                noResultsDiv.classList.remove('hidden');
                return;
            }
            
            noResultsDiv.classList.add('hidden');
            
            templatesToRender.forEach(template => {
                const card = createTemplateCard(template);
                templatesGrid.appendChild(card);
            });
        }

        // Create template card
        function createTemplateCard(template) {
            const card = document.createElement('div');
            card.className = 'template-card bg-white rounded-xl shadow-sm border hover:shadow-lg overflow-hidden cursor-pointer';
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${template.preview}" alt="${template.name}" class="preview-image w-full" 
                         onerror="this.src='https://placehold.co/400x250/6b7280/ffffff?text=${encodeURIComponent(template.name)}'; this.onerror=null;">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute bottom-4 left-4 right-4">
                            <button class="w-full bg-white text-gray-800 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition duration-300">
                                <i class="fas fa-eye mr-2"></i>Preview
                            </button>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-semibold text-gray-800">${template.name}</h3>
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">${template.category}</span>
                    </div>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">${template.description}</p>
                    <div class="flex flex-wrap gap-1 mb-4">
                        ${template.technologies.slice(0, 3).map(tech => 
                            `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">${tech}</span>`
                        ).join('')}
                        ${template.technologies.length > 3 ? `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">+${template.technologies.length - 3}</span>` : ''}
                    </div>
                    <div class="flex gap-2">
                        <button class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition duration-300 download-btn" data-template="${template.folder}">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                        <button class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 transition duration-300 preview-btn" data-template="${template.folder}" aria-label="Live preview of ${template.name}">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners
            card.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    showModal(template);
                }
            });
            
            const downloadBtn = card.querySelector('.download-btn');
            const previewBtn = card.querySelector('.preview-btn');
            
            downloadBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                downloadTemplate(template.folder);
            });
            
            previewBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                previewTemplate(template.folder);
            });
            
            return card;
        }

        // Show modal
        function showModal(template) {
            currentTemplate = template;
            modalTitle.textContent = template.name;
            
            modalContent.innerHTML = `
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <img src="${template.preview}" alt="${template.name}" class="w-full rounded-lg">
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold mb-3">Description</h4>
                        <p class="text-gray-600 mb-6">${template.description}</p>
                        
                        <h4 class="text-lg font-semibold mb-3">Technologies</h4>
                        <div class="flex flex-wrap gap-2 mb-6">
                            ${template.technologies.map(tech => 
                                `<span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">${tech}</span>`
                            ).join('')}
                        </div>
                        
                        <h4 class="text-lg font-semibold mb-3">Features</h4>
                        <ul class="space-y-2">
                            ${template.features.map(feature => 
                                `<li class="flex items-center text-sm text-gray-600">
                                    <i class="fas fa-check text-green-500 mr-2"></i>${feature}
                                </li>`
                            ).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModalFunction() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
            currentTemplate = null;
        }

        // Download template
        function downloadTemplate(templateName) {
            // In a real implementation, this would trigger a server-side zip creation
            // For now, we'll simulate the download
            const link = document.createElement('a');
            link.href = `templates/${templateName}/index.html`;
            link.download = `${templateName}.html`;
            link.click();
            
            // Show success message
            showNotification(`${templateName} downloaded successfully!`, 'success');
        }

        // Preview template
        function previewTemplate(templateName) {
            window.open(`templates/${templateName}/index.html`, '_blank');
        }

        // Filter templates
        function filterTemplates() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;
            
            const filtered = templates.filter(template => {
                const matchesSearch = !searchTerm || 
                    template.name.toLowerCase().includes(searchTerm) ||
                    template.description.toLowerCase().includes(searchTerm) ||
                    template.technologies.some(tech => tech.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !selectedCategory || template.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTemplates(filtered);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Event listeners
        searchInput.addEventListener('input', filterTemplates);
        categorySelect.addEventListener('change', filterTemplates);
        closeModal.addEventListener('click', closeModalFunction);
        
        modalDownload.addEventListener('click', () => {
            if (currentTemplate) {
                downloadTemplate(currentTemplate.folder);
            }
        });
        
        modalPreview.addEventListener('click', () => {
            if (currentTemplate) {
                previewTemplate(currentTemplate.folder);
            }
        });

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalFunction();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModalFunction();
            }
        });

        // Initialize
        loadTemplates();
    </script>
</body>
